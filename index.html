<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header
      class="container mx-auto border-b-2 border-zinc-200 px-10 py-5 flex items-center justify-between"
    >
      <p class="flex items-center gap-2">
        <span class="p-2 rounded-lg bg-indigo-500 text-white">News</span>
        <span>Portal</span>
      </p>

      <div class="flex items-center gap-7">
        <span class="cursor-pointer text-indigo-500 underline font-semibold"
          >News</span
        >
        <span class="cursor-pointer text-zinc-500">Blog</span>
        <img
          src="./assets/images/profile.jpg"
          alt="Profile"
          class="w-8 h-8 rounded-full"
        />
        <i class="bx bx-menu text-2xl cursor-pointer lg:hidden" onclick="toggleSidebar()"></i>
      </div>
    </header>

    <div
      id="categories"
      class="
        mx-auto lg:px-10 lg:py-5 bg-white shadow-lg 
        h-screen lg:h-auto lg:bg-transparent lg:shadow-none
        flex flex-col lg:flex-row lg:items-center lg:justify-between 
        fixed lg:static top-0 -right-[100%] transition-[right]
        w-full max-w-[300px] lg:container z-10
      "
    >
      <span class="cat_el active" onclick="showHome(this)">Home</span>
      <div 
        class="
          h-12 w-12 bg-red-500 text-white text-xl absolute top-0 -left-12 
          flex items-center justify-center cursor-pointer
        "
        onclick="toggleSidebar('close')"
      >
        <i class="bx bx-x"></i>
      </div>
    </div>

    <div class="container mx-auto"></div>
    <script src="./assets/ui.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
